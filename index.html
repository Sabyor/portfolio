<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&family=Roboto:ital,wght@0,400;0,700;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="them">
                    <div class="them-content">
                        <strong class="strong">My Bag</strong>, 2 items
                    </div>
                    <div class="cancel-img">
                        <img
                            src="./rasmlar/cancel.svg"
                            alt=""
                            class="cancel-img"
                        />
                    </div>
                </div>
                <div class="big-box">
                    <div class="box1">
                        <div class="box1-box1">
                            <div class="box1-box1-content">
                                Apollo Running Short
                            </div>
                            <div class="price">$50.00</div>
                            <div class="buttons">
                                <button class="buttonS btn">S</button>
                                <button class="buttonM btn">M</button>
                            </div>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="box2-box1">
                            <button class="button1 btn">+</button>
                            <div class="button2">1</div>
                            <button class="button3 btn">-</button>
                        </div>
                        <div class="box2-img">
                            <img
                                src="./rasmlar/Product D.png"
                                alt=""
                                class="box2-IMG"
                            />
                        </div>
                    </div>
                </div>
                <div class="big-box2">
                    <div class="box1">
                        <div class="box1-box1">
                            <div class="box1-box1-content2">
                                Jupiter Wayfarer
                            </div>
                            <div class="price">$75.00</div>
                            <div class="buttons">
                                <button class="buttonS btn">S</button>
                                <button class="buttonM btn">M</button>
                            </div>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="box2-box1">
                            <button class="button1 btn">+</button>
                            <div class="button2">2</div>
                            <button class="button3 btn">-</button>
                        </div>
                        <div class="box2-img">
                            <img
                                src="./rasmlar/Product D (1).png"
                                alt=""
                                class="box2-IMG"
                            />
                        </div>
                    </div>
                </div>
                <div class="total">
                    <div class="total-content">Total</div>
                    <div class="total-price">$100.00</div>
                </div>
                <div class="buttons2">
                    <button class="button-view">View bag</button>
                    <button class="button-out">CHECK OUT</button>
                </div>
            </div>
        </div>
    </body>
</html>
